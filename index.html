<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            JavaScript To-Do List
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/main.css">
        <script type="text/javascript" src="./JS/scripts.js" defer></script>
    </head>
    <body>
        <h1>JavaScript To-Do List</h1>
    <section>
        <h2>Add to To-Dos</h2>
        <p>Enter Tast</p>
        <form id="my-form" action="#" method="GET">
            <label for="item">
                <input id="item" name="item" type="text">
            </label>
        </form>
        <form>
                <input id="submit" type="submit" value="Add To-Do">
        </form>
    <h2> Active To-Dos</h2>
    <ul id="my-list">
      <li>
        <input type="checkbox">
        Trash
        <input type="button" class="btn" value="Clear list" />
      </li>
      <li>
        <input type="checkbox">
        Milk
        <input type="button" class="btn" value="Clear list" />
      </li>
     </ul>


    </section>
    <aside Id=complete-list>
        <h2>Completed</h2>
        <ul>
        <li> Buy milk </li>
        </ul>
    </aside>
    </body>
</html>

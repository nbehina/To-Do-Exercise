<!DOCTYPE html>
<html>
    <head>

        <title>
            JavaScript To-Do List
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/main.css">
        <script type="text/javascript" src="./JS/scripts.js" defer></script>
    </head>
    <body>
        <h1>JavaScript To-Do List</h1>
    <section>
        <h2>Add to To-Dos</h2>
        <p>Enter Tast</p>
        <form id="add-task" action="#" method="GET">
            <label for="enter-task">
                <input id="enter-task" name="ener-task" type="text">
            </label>
        </form>
        <button type="submit" id="to-do">
            Add To-Do
       </button>
     <h2> Active To-Dos</h2>
     <ul>
        <form id="active-task" action="#" method="GET">
      <li>
        <input  type="checkbox" id="housekeeping" name="housekeeping">
         Take out the trash
        <lable for="housekeeping"></lable>
      </li>
      <li>
        <input  type="checkbox" id="planning" name="planning">
         Make lesson plan
        <lable for="planning"></lable>
        </lable>
      </li>

        </form>
     </ul>


    </section>
    <aside>
        <h2>Completed</h2>
        <ul>
        <li> Buy milk </li>
        </ul>
       

    </aside>
    </body>
</html>
